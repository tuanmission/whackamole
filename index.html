<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col my-auto">
                <h1 class="game_title">Whack a Mole</h1>
            </div>
        </div>
        <div class="row">
            <h2 class="score_title">Score:<span id="game_score">0</span></h2>
        </div>
        <div class="row">
            <div class="col my-auto">
                <div class="hole_grid">
                    <div class="hole" onclick="checkismole(this)">
                        <img class="mole_hidden" alt="mole svg" src="img/mole.jpg" id="1" />
                    </div>

                    <div class="hole" onclick="checkismole(this)">
                        <img class="mole_hidden" alt="mole svg" src="img/mole.jpg" id="2" />
                    </div>
                    <div class="hole" onclick="checkismole(this)">
                        <img class="mole_hidden" alt="mole svg" src="img/mole.jpg" id="3" />
                    </div>
                    <div class="hole" onclick="checkismole(this)">
                        <img class="mole_hidden" alt="mole svg" src="img/mole.jpg" id="4" />
                    </div>
                    <div class="hole" onclick="checkismole(this)">
                        <img class="mole_hidden" alt="mole svg" src="img/mole.jpg" id="5" />
                    </div>
                    <div class="hole" onclick="checkismole(this)">
                        <img class="mole_hidden" alt="mole svg" src="img/mole.jpg" id="6" />
                    </div>
                    <div class="hole" onclick="checkismole(this)">
                        <img class="mole_hidden" alt="mole svg" src="img/mole.jpg" id="7" />
                    </div>
                    <div class="hole" onclick="checkismole(this)">
                        <img class="mole_hidden" alt="mole svg" src="img/mole.jpg" id="8" />
                    </div>
                    <div class="hole" onclick="checkismole(this)">
                        <img class="mole_hidden" alt="mole svg" src="img/mole.jpg" id="9" />
                    </div>
                </div>
            </div>
        </div>
        <br />
        <br />
        <div class="row">
            <br />
            <div class="col-md-4">
                <button class="btn btn-danger game_btn" onclick="startgame()">
            Start Game
          </button>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button class="btn btn-danger float-right game_btn" onclick="stopgame()">
            End Game
          </button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script/jquery.min.js"></script>
    <script type="text/javascript" src="script/whackamole.js"></script>
</body>

</html>
